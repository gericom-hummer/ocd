    <text
       xml:space="preserve"
       style="font-size:5px;font-style:normal;font-weight:normal;opacity:0.7;fill:url(#linearGradient5268);fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Liberation Mono"
       x="23.758301"
       y="16.962402"
       id="text2197"><tspan
         sodipodi:role="line"
         x="23.758301"
         y="16.962402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3496">&gt; module Oxygen where</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="23.212402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3504" /><tspan
         sodipodi:role="line"
         x="23.758301"
         y="29.462402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3506">We need to hide length so it doesn't </tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="35.712402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3508">clash with our version.</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="41.962402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3510" /><tspan
         sodipodi:role="line"
         x="23.758301"
         y="48.212402"
         id="tspan4232"
         style="fill:url(#linearGradient5268);fill-opacity:1">&gt; import Prelude hiding length</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="54.462402"
         id="tspan4234"
         style="fill:url(#linearGradient5268);fill-opacity:1" /><tspan
         sodipodi:role="line"
         x="23.758301"
         y="60.712402"
         id="tspan4236"
         style="fill:url(#linearGradient5268);fill-opacity:1">&gt; length      :: [a] -&gt; Integer</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="66.962402"
         id="tspan4238"
         style="fill:url(#linearGradient5268);fill-opacity:1">&gt; length []    = 0</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="73.212402"
         id="tspan4240"
         style="fill:url(#linearGradient5268);fill-opacity:1">&gt; length (x:xs)= 1 + length xs</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="79.462402"
         id="tspan4242"
         style="fill:url(#linearGradient5268);fill-opacity:1" /><tspan
         sodipodi:role="line"
         x="23.758301"
         y="85.712402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3516">The Fibonacci sequence is formed by</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="91.962402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3520">  a_n = a_(n-1) + a_(n-2).</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="98.212402"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3522">Typically the sequence starts with [1.1].</tspan><tspan
         sodipodi:role="line"
         x="23.758301"
         y="104.4624"
         style="fill:url(#linearGradient5268);fill-opacity:1"
         id="tspan3514" /><tspan
         sodipodi:role="line"
         x="23.758301"
         y="110.7124"
         id="tspan4266"
         style="fill:url(#linearGradient5268);fill-opacity:1">&gt; fibs  :: [Integer]</tspan></text>
